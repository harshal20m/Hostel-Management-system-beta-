<body>
    <header class="header">
        <a class="hostel" href="index.html">Hostel.in</a>

            <a href="index.html">Home</a>
            <a href="registration.html">Login</a>
            <a href="registration.html">Signup</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="aboutus.html">About Us</a>
        </nav>
    </header>
    
    <section class="bookings">
        <div class="bookings-container">
            <h1>Bookings</h1>
            <form class="bookings-form">
                <div class="bookings-input">
                    <label for="checkinDate">Check-In Date:</label>
                    <input type="date" id="checkinDate" name="checkinDate" required>
    
                    <label for="roomType">Room Type:</label>
                    <select id="roomType" name="roomType">
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                    </select>
    
                    <label for="college">College:</label>
                    <input type="text" id="college" name="college" required>
    
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" required>
    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="terms-conditions" style="display: flex; justify-content: center;">
                        <input type="checkbox" id="terms-conditions" name="terms-conditions" style="margin: 6px 4px  0 0"><label for="terms-conditions" style="font-size: 1.5rem;">I accept the terms and conditions </label>
                    </div>
                </div>
                <a type="submit" href="dashboard.html">Submit Bookings</a>
            </form>
        </div>
    </section>

        </div>
   </footer>
